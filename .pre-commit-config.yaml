default_language_version:
  python: python3.8
repos:
-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      args: [--config=pyproject.toml]

-   repo: https://github.com/PyCQA/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
      additional_dependencies: [pep8-naming, flake8-isort, flake8-django]
      args: [--config=.flake8]